frameworkdemoiselle.monitoring.zabbix.agent.enabled = true
frameworkdemoiselle.monitoring.zabbix.agent.port = 10052 
frameworkdemoiselle.monitoring.zabbix.agent.address = *
frameworkdemoiselle.monitoring.zabbix.agent.protocol = 1.4

frameworkdemoiselle.monitoring.zabbix.trapper.server = localhost
frameworkdemoiselle.monitoring.zabbix.trapper.port = 10051 
frameworkdemoiselle.monitoring.zabbix.trapper.host = Host Name on Zabbix
frameworkdemoiselle.monitoring.zabbix.trapper.default_key = app.message

# enable a SNMP agent that provides a given MIB tree
frameworkdemoiselle.monitoring.snmp.agent.enabled = true
# the network protocol to be used (udp or tcp)
frameworkdemoiselle.monitoring.snmp.agent.protocol = udp
# the port that the agent listens on (default 1161)
frameworkdemoiselle.monitoring.snmp.agent.port = 1161
# the address to listen on, or '*' to listen on any available address
frameworkdemoiselle.monitoring.snmp.agent.address = *
# the MIB root to be considered
frameworkdemoiselle.monitoring.snmp.agent.mib.root = 1.3.6.1.4.1.35437.1.1.2425.2011
# security settings (particularly for SNMPv3)
#frameworkdemoiselle.monitoring.snmp.agent.security = snmp-security.xml

# the network protocol to be used (udp or tcp)
frameworkdemoiselle.monitoring.snmp.trapper.protocol = udp
# name or IP address of the machine that SNMP server runs on
frameworkdemoiselle.monitoring.snmp.trapper.server = 127.0.0.1
# the port of SNMP on its server (default 162)
frameworkdemoiselle.monitoring.snmp.trapper.port = 162
# name of the community to be considered
frameworkdemoiselle.monitoring.snmp.trapper.community = public
# SNMP version (v1, v2c or v3)
frameworkdemoiselle.monitoring.snmp.trapper.version = v1
# enterprise OID for sending traps
frameworkdemoiselle.monitoring.snmp.trapper.enterprise = 1.3.6.1.4.1.35437.1.1.2425.2011
# default generic trap type
#frameworkdemoiselle.monitoring.snmp.trapper.generic_type = 6
# default specific trap type
#frameworkdemoiselle.monitoring.snmp.trapper.specific_type = 1
# default application trap OID for sending traps
#frameworkdemoiselle.monitoring.snmp.trapper.application_trap_oid = 1.3.6.1.4.1.35437.1.1.2425.2011
